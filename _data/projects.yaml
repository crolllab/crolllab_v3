  description: We are fascinated by the rapid dynamics of transposable elements (TE) in genomes. We believe that the compact yet dynamic genomes of fungal plant pathogens are quite unique models to address fundamental questions about the genome biology of TEs. We focus on what facilitates and constrains TE evolution in genomes by analyzing the shortest possible time scales (i.e. within species, populations or pedigrees). We investigate some highly active TEs that simultaneously made contributions to recent adaptation, the instability of chromosomes and the expansion of genomes. We also use large-scale screens of trait variation among individuals to associate TE dynamics to recent adaptation.
