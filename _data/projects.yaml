  description: Our group is also interested in understanding the evolution of genome architecture. In particular, we want to retrace the emergence of novelty (e.g. new genes) and major structural rearrangements. For this, we assemble and analyse complete fungal genomes. We found that homologous Z. tritici chromosomes segregate significant structural rearrangements within populations and that such variation created key adaptations to overcome host resistance. The genome of Z. tritici also comprises a highly polymorphic complement of eight chromosomes that are not found in every member of the species. During meiosis, accessory chromosomes frequently undergo rearrangements, fusions and non-disjunction events. Our aims are to precisely identify the mechanisms responsible for the chromosomal abberrations and how chromosomal polymorphism is generated and maintained in populations.
