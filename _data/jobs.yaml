- title: Postdoc - Beetle-fungus co-invasion genomics 
  subtitle: 
  group: featured
  image: images/ads/ambrosia.png
  link: pdf/Postdoc_ad_Croll_UNINE_Ambrosia.pdf
  description: Biological invasions, the large-scale and often human-assisted translocation of species beyond their natural distribution, are a significant driver of worldwide biodiversity declines. We will focus on unravelling the global co-invasion histories of multiple ambrosia beetles and their mutualistic ambrosia fungi, which pose serious threats to tree health. The key tasks will include the generation and analyses of joint beetle-symbiont genomic datasets, reference genome assemblies and population genomic analyses. Investigations will focus on global bridgehead and diversity hotspots as well as predicting future trajectories of the ongoing invasion. The role of symbiont mismatches and deleterious effects at invasion fronts will also be of great interest.
