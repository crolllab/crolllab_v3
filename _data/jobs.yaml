- title: Postdoc - Fungal population genomics
  subtitle: 
  group: featured
  image: images/ads/popgen.png
  link: pdf/Postdoc_ad_Croll_UNINE_FungalGenomics.pdf
  description: Fungi show extraordinary speeds of adaptation to new environments and hosts. This postdoc project will investigate important plant-pathogen interactions to assess fundamental properties of their evolution. One key focus will be on the invasive water hyacinths plants threatening aquatic ecosystems in Europe and Asia. In an international collaboration, we will obtain a large set of paired samples of water hyacinths and relevant fungal pathogens to understand global co-invasion dynamics. A second focus will be co-domestication processes of major fungal pathogens of wheat and retracing their evolutionary origins. For this, we will analyze newly generated genomic datasets investigating key features linked to their emergence.
